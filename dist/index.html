<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>XulaAirportPanel01</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

<div class="Airport-boards">
  <div class="Airport-board">
    <div class="Board-header">
      <div class="Board-icon"></div>
      <div class="Board-text">Eventos</div>
    </div>
    <div class="Board-title">
      <div class="Title-date">Date</div>
      <div class="Title-destination">From</div>
    </div>
    <div class="Board-lines Board-lines--from">
    </div>
  </div>

  <div class="Airport-board">
    <div class="Board-header">
      <div class="Board-icon Board-icon--arrival"></div>
      <div class="Board-text">Exposiciones</div>
    </div>
    <div class="Board-title">
      <div class="Title-date">Date</div>
      <div class="Title-destination">To</div>
    </div>
    <div class="Board-lines Board-lines--to">
    </div>
  </div>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>

  </body>
  
</html>
